
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BASTARD Confessional</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #000;
      color: #39ff14;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-top: 2rem;
      text-shadow: 2px 2px 0 #ff00ff;
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 2rem;
    }
    .confess-box {
      margin: 2rem auto;
      padding: 1rem;
      width: 90%;
      max-width: 400px;
      background: rgba(255, 0, 255, 0.1);
      border: 2px dashed #ff00ff;
    }
    textarea {
      width: 100%;
      height: 100px;
      background-color: #111;
      border: 1px solid #39ff14;
      color: #fff;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #ff00ff;
      color: #000;
      padding: 0.7rem 1.2rem;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background-color: #39ff14;
      color: #000;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>BASTARD CONFESSIONAL</h1>
  <p>Confess your degenerate sins. No shame. No mercy.</p>
  <div class="confess-box">
    <textarea placeholder="I sold my dad for 20$... 🙏"></textarea>
    <br/>
    <button onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank')">CONFESS</button>
  </div>
  <footer>
    to the moon. Nothing is real. Especially your bags.
  </footer>
</body>
</html>
